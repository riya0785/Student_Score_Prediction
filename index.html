<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Performance Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéì Student Performance Predictor</h1>
    <form id="predictForm">
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="1" step="1" required />
        <!-- `step="1"` ensures whole numbers only -->
      </div>
      <div class="form-group">
        <label for="attendance">Attendance (%)</label>
        <input type="number" id="attendance" name="attendance" step="0.1" min="0" max="100" required />
        <!-- `step="0.1"` allows decimals; min/max gives additional validation -->
      </div>
      <div class="form-group">
        <label for="study">Study Hours per Week</label>
        <input type="number" id="study" name="study" step="0.1" min="0" required />
        <!-- Allows fractional hours -->
      </div>
      <div class="form-group">
        <label for="extra">Extracurricular Activities</label>
        <select id="extra" name="extra" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="parent">Parent Education Level</label>
        <select id="parent" name="parent" required>
          <option value="0">Low</option>
          <option value="1">Medium</option>
          <option value="2">High</option>
        </select>
      </div>
      <button type="submit">Predict</button>
    </form>

    <div id="output" class="result-box">
      <p>Result will appear here...</p>
    </div>
  </div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const values = Array.from(formData.values()).map(Number);
      const score = values.reduce((a, b) => a + b, 0);
      const result = score > 2 ? "‚úÖ Pass (Simulated)" : "‚ùå Fail (Simulated)";
      document.getElementById("output").innerHTML = `<p>${result}</p>`;
    });
  </script>
</body>
</html>
