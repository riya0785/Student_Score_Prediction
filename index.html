<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Performance Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üéì Student Performance Predictor</h1>
    <form id="predictForm">
      <div class="form-group">
        <label>Age</label>
        <input type="number" name="age" required>
      </div>
      <div class="form-group">
        <label>Attendance (%)</label>
        <input type="number" name="attendance" required>
      </div>
      <div class="form-group">
        <label>Study Hours per Week</label>
        <input type="number" name="study" required>
      </div>
      <div class="form-group">
        <label>Extracurricular Activities</label>
        <select name="extra" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="form-group">
        <label>Parent Education Level</label>
        <select name="parent" required>
          <option value="0">Low</option>
          <option value="1">Medium</option>
          <option value="2">High</option>
        </select>
      </div>
      <button type="submit">Predict</button>
    </form>

    <div id="output" class="result-box">
      <p>Result will appear here...</p>
    </div>
  </div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const values = Array.from(formData.values()).map(Number);
      const score = values.reduce((a, b) => a + b, 0);
      const result = score > 2 ? "‚úÖ Pass (Simulated)" : "‚ùå Fail (Simulated)";
      document.getElementById("output").innerHTML = `<p>${result}</p>`;
    });
  </script>
</body>
</html>
